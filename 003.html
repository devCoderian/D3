<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="canvas"></div>
     <script>

        /*
        random 생성하기

        let sampleData = [];
        for(let i = 0; i <1000; i++){
            sampleData.push({
                'cx': Math.random() * 100,
                'cy': Math.random * 100,
                'r': Math.random * 100,
                //hsl은 색조(hue, 0 ~ 359), 포화(saturation), 밝기(lightness)

            })
        }
        */
        let sampleData = [];
        for(let i = 0; i <50; i++){
            sampleData.push({
                'cx': Math.random() * 1000,
                'cy': Math.random() * 300,
                'r': Math.random() * 30,
                //hsl은 색조(hue, 0 ~ 359), 포화(saturation), 밝기(lightness) 
                'color': `hsl(${Math.random() * 300}, 100%, 50%)`
            })
        }
        // const sampleData = [
        //     [5, 20, 30, '#ff0000'],
        //     [5, 320, 90, '#ff0000'],
        //     [5, 150, 50, '#ff0000'],
        //     [7, 120, 70, '#ff0000'], 
        //     [7, 530, 110, '#ff0000'],
        //     [7, 410, 20, '#ff0000'], 
        //     [12, 720, 60, '#ff0000'], 
        //     [12, 30, 110, '#ff0000'], 
        //     [12, 90, 130, '#ff0000'], 
        //     [19, 510, 180, '#ff0000'],
        //     [19, 310, 120, '#ff0000'],
        //     [8, 50, 150, '#ff0000'],
        //     [7, 50, 350, '#ff0000'],
        // ];
        
        const svg = d3.select('.canvas').append('svg').attr('width', 1000).attr('height', 1000);

        svg.selectAll('circle')
        .data(sampleData)
        .enter() //enter(데이터 수 => dom 요소), update(재적용, 화면 갱신), exit(데이터 수 < dom 요소)
        .append('circle')
        .attr('r', d => d['r'])
        .attr('cx', d => d['cx'])
        .attr('cy', d => d['cy'])
        .attr('fill', d => d['color']);

        console.log(svg.selectAll('circle'));
        /*attr("r", function (d) {
            return d[0];
        })*/
        

    
     </script>
</body>
</html>
